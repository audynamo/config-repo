server:
  port: 9091

spring:
  application:
    name: organization-service
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9761/eureka/

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:9094/auth/user

management:
  endpoints:
    web:
      exposure:
        include: '*'
