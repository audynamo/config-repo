server:
  port: 9091

spring:
  application:
    name: organization-service
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
